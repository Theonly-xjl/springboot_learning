server.port=8080
server.servlet.context-path=/
spring.devtools.restart.enabled=true
spring.devtools.restart.exclude=META-INF/maven/**,META-INF/resources/**,resources/**,static/**,public/**,templates/**,**/*Test.class,**/*Tests.class,git.properties

# spring static resources
spring.resources.static-locations=classpath:/public/,classpath:/META-INF/public/,classpath:/META-INF/resources/webjars/

#mybatis
mybatis.type-aliases-package=com.sinoservices.mybatis.domain
mybatis.mapper-locations=classpath:com/sinoservices/mybatis/mapper/*Mapper.xml

#temp start
spring.datasource.url=jdbc:mysql://localhost:8080/SPRING_BOOT?useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#spring.datasource.max-active=20
#spring.datasource.max-idle=8
#spring.datasource.min-idle=8
#
#spring.datasource.initial-size=10

#在实体类注解@Entity就会自动进行表的DDL操作了。
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true
spring.thymeleaf.cache=false
#temp end